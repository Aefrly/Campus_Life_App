<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <meta charset="UTF-8">
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="./style.css" />
    <title>My First Webpage</title>
  </head>

  <body>
    <!-- Here is my header for the page and a little description-->
    <div class="container mt-4">
        <header class="text-center mb-4">
            <h1 class="text-center my-custom-heading">Welcome to Illinois College</h1>
            <p class="lead">This webpage will introduce you to the campus of IC before 
                you visit my other pages describing life on the hilltop!
            </p>
        </header>
    </div>
    <div>
        <main>
            <article>
                <!-- Adding a slideshow of images of campus-->
                <div class="slideshow-container">
                    <div class="slide fade">
                        <img src="./Images/bruner.png" alt="Picture of Bruner">
                    </div>
                    <div class="slide fade">
                        <img src="./Images/crispin.jpg" alt="Picture of Crispin">
                    </div>
                    <div class="slide fade">
                        <img src="./Images/ic_students.jpg" alt="Students at IC">
                    </div>
                    <div class="slide fade">
                        <img src="./Images/illinois-college.png" alt="Picture of Sturtevant">
                    </div>
                    <div class="slide fade">
                        <img src="./Images/parker.jpg" alt="Picture of Parker">
                    </div>
                    <!-- Navigation buttons -->
                    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
                    <a class="next" onclick="changeSlide(1)">&#10095;</a>
                </div>

                <!--Putting current weather information about Jacksonville, IL-->
                <div class="d-flex justify-content-center mb-4">
                    <button id="fetch-weather-btn" class="btn btn-primary">
                        Current Weather Information about Jacksonville, IL
                    </button>
                </div> 
                <div id="weather-container" class="row">
                    <!-- Output weather here -->
                </div>
            </article>

            <!-- Here is my navigation center-->
            <footer class="mt-5">>
                <nav class="d-flex justify-content-center gap-4">
                    <h4>Check out some other helpful resources!</h4>
                    <a href="./map.html" class="btn btn-success">College Map</a>
                    <a href="./majors_and_minors.html" class="btn btn-success">Offered Majors and Minors</a>
                    <a href="./dining.html" class="btn btn-success">Dining Options</a>
                    <a href="./policies.html" class="btn btn-success">Campus Policies</a>
                </nav>
            </footer>
        </main>
    </div>
    <!-- Link to JavaScript-->
    <script src="script.js"></script>
  </body>
</html>
